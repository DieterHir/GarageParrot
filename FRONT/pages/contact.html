<div>
    <h1 class="text-center mt-5">Vous avez une question ?</br>Besoin d'un conseil?</br>Contactez-nous via ce formulaire !</h1>

    <div class="row">
        <form action="mailto:garageparrot511@outlook.com?subject=Demande de Contact" name="contact" method="POST" class="row col-md-4 offset-md-4" id="form-contact">
            <div class="mb-3 col-6">
            <label for="nameInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nameInput" name="nom">
            </div>
            <div class="mb-3 col-6">
                <label for="firstNameInput" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="firstNameInput" name="prénom">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Adresse mail</label>
                <input type="email" class="form-control" id="inputEmail" name="mail">
            </div>
            <div class="mb-3">
                <label for="phoneInput" class="form-label">Numéro de téléphone</label>
                <input type="tel" class="form-control" id="phoneInput" name="téléphone">
            </div>
            <div class="mb-3">
                <label for="titleInput" class="form-label">Titre de la demande</label>
                <input type="text" class="form-control" id="titleInput" name="titre">
            </div>
            <div class="mb-3">
            <label for="messageInput" class="form-label">Message</label>
            <input type="textarea" class="form-control" id="messageInput" name="message">
            </div>
            <button type="submit" id="button-contact" class="btn ps-3 pe-3 col-md-4 offset-md-4" name="envoyer">Envoyer</button>
        </form>
    </div>
</div>
