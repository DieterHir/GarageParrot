<h1 class="text-center mt-5">Connexion à votre espace employé</h1>

<form class="row con-form">
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Votre adresse mail</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Votre mot de passe</label>
      <input type="password" class="form-control" id="inputPassword">
    </div>
    <button type="submit" class="btn ps-3 pe-3" style="width: 25%">Connexion</button>
</form>
