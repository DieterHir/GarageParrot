<div>
  <h1 class="text-center mt-5">Aidez-nous à améliorer nos services </br> en laissant un avis via ce formulaire :</h1>

  <div class="d-flex justify-content-center">
    <form class="row col-6">
        <div class="mb-3 col-md-6">
          <label for="nameInput" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nameInput">
        </div>
        <div class="mb-3 col-md-6">
          <label for="firstNameInput" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="firstNameInput">
        </div>
        <div class="mb-3">
            <label for="titleInput" class="form-label">Titre de l'avis</label>
            <input type="text" class="form-control" id="titleInput">
        </div>
          <div class="mb-3">
            <label for="messageInput" class="form-label">Message</label>
            <textarea class="form-control" id="messageInput"></textarea>
        </div>
        <button type="submit" class="btn ps-3 pe-3 col-md-4 offset-md-4">Envoyer</button>
    </form>
  </div>
</div>
